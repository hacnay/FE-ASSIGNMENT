<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subhang Website</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul id="navbar" class="dynamic-menu">
        <!-- JavaScript will populate the menu here -->
      </ul>
    </nav>
  </header>
  <section id="banner">
    <h1>Fresh 2022 Look</h1>
  </section>
  <section id="product-list">
    <!-- JavaScript will populate the product listing here -->
  </section>
  <section id="contact-form">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <textarea id="message" placeholder="Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
